<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments :: head('Edit Client')}"></head>
<body>
<style>
    .back-btn {
        padding: 10px 15px;
        background: #f3f4f6;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
        text-decoration: none;
        color: #333;
    }

    .back-btn:hover {
        background: #e5e7eb;
    }

    .content-area {
        padding: 30px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .form-container {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 25px;
    }

    .form-card {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
    }

    .form-section {
        margin-bottom: 30px;
        padding-bottom: 30px;
        border-bottom: 2px solid #f0f0f0;
    }

    .form-section:last-child {
        border-bottom: none;
    }

    .form-section h3 {
        font-size: 1.1rem;
        margin-bottom: 20px;
        color: #333;
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
        font-size: 0.95rem;
    }

    .required {
        color: #ef4444;
    }

    .form-control {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        font-family: inherit;
    }

    .form-control:focus {
        outline: none;
        border-color: #667eea;
    }

    .error-message {
        color: #ef4444;
        font-size: 0.85rem;
        margin-top: 6px;
        display: none;
    }

    .error-message.show {
        display: block;
    }

    .form-control.error {
        border-color: #ef4444;
    }

    .info-card {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
        height: fit-content;
    }

    .client-avatar-preview {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 15px;
    }

    .info-item {
        padding: 15px;
        background: #f8f9fa;
        border-radius: 10px;
        margin-bottom: 12px;
    }

    .form-actions {
        display: flex;
        gap: 12px;
        margin-top: 30px;
    }

    @media (max-width: 968px) {
        .form-container {
            grid-template-columns: 1fr;
        }

        .info-card {
            order: -1;
        }
    }
</style>

<aside th:replace="~{admin/fragments :: sidebar('clients')}"></aside>

<main class="main-content" id="mainContent">
    <header th:replace="~{admin/fragments :: topHeader('Edit Client')}"></header>

    <div class="content-area">
        <form th:action="@{/admin/clients/{id}/update(id=${client.id})}" method="post" id="clientForm"
              onsubmit="return validateForm()">
            <div class="form-container">
                <div class="form-card">
                    <h2><span>üìù</span><span>Client Information</span></h2>
                    <div class="form-section">
                        <h3>üë§ Personal Details</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name <span class="required">*</span></label>
                                <input type="text" class="form-control" id="firstName" name="firstName"
                                       th:value="${client.firstName}" required
                                       oninput="clearError('firstName'); updateAvatar()">
                                <div class="error-message" id="firstNameError">First name is required</div>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name <span class="required">*</span></label>
                                <input type="text" class="form-control" id="lastName" name="lastName"
                                       th:value="${client.lastName}" required
                                       oninput="clearError('lastName'); updateAvatar()">
                                <div class="error-message" id="lastNameError">Last name is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-section">
                        <h3>üìß Contact Information</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">Email Address <span class="required">*</span></label>
                                <input type="email" class="form-control" id="email" name="email"
                                       th:value="${client.email}" required oninput="clearError('email')">
                                <div class="error-message" id="emailError">Valid email is required</div>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone"
                                       th:value="${client.phone}">
                            </div>
                        </div>
                    </div>
                    <div class="form-section">
                        <h3>üìç Location Details</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" name="city" th:value="${client.city}">
                            </div>
                            <div class="form-group">
                                <label for="state">State</label>
                                <input type="text" class="form-control" id="state" name="state"
                                       th:value="${client.state}">
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submitBtn">üíæ Update Client</button>
                        <a th:href="@{/admin/clients/{id}(id=${client.id})}" class="btn btn-secondary">‚ùå Cancel</a>
                    </div>
                </div>

                <div class="info-card">
                    <h3>üìã Client Preview</h3>
                    <div style="text-align: center; margin-bottom: 20px;">
                        <div class="client-avatar-preview" id="avatarPreview">
                            <span id="avatarLetter"
                                  th:text="${#strings.substring(client.firstName ?: 'C', 0, 1)}">C</span>
                        </div>
                        <h4 id="previewName" th:text="${client.firstName + ' ' + client.lastName}">Client Name</h4>
                    </div>
                    <div class="info-item"><h4>Client ID</h4>
                        <p th:text="${client.id}">-</p></div>
                </div>
            </div>
        </form>
    </div>
</main>

<div th:replace="~{admin/fragments :: commonScripts}"></div>
<script>
    function updateAvatar() {
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const avatarLetter = document.getElementById('avatarLetter');
        const previewName = document.getElementById('previewName');

        if (firstName) {
            avatarLetter.textContent = firstName.charAt(0).toUpperCase();
        }

        if (firstName || lastName) {
            previewName.textContent = (firstName + ' ' + lastName).trim();
        }
    }

    function clearError(fieldId) {
        document.getElementById(fieldId).classList.remove('error');
        const errorMsg = document.getElementById(fieldId + 'Error');
        if (errorMsg) errorMsg.classList.remove('show');
    }

    function validateForm() {
        let isValid = true;

        // Validate First Name
        const firstName = document.getElementById('firstName');
        if (!firstName.value.trim()) {
            firstName.classList.add('error');
            document.getElementById('firstNameError').classList.add('show');
            isValid = false;
        }

        // Validate Last Name
        const lastName = document.getElementById('lastName');
        if (!lastName.value.trim()) {
            lastName.classList.add('error');
            document.getElementById('lastNameError').classList.add('show');
            isValid = false;
        }

        // Validate Email
        const email = document.getElementById('email');
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!email.value.trim() || !emailRegex.test(email.value)) {
            email.classList.add('error');
            document.getElementById('emailError').classList.add('show');
            isValid = false;
        }

        if (!isValid) {
            // Scroll to the first error
            const firstError = document.querySelector('.error');
            if (firstError) firstError.scrollIntoView({behavior: 'smooth', block: 'center'});
        }

        return isValid;
    }

    // Phone formatting (Simple)
    document.getElementById('phone').addEventListener('input', function (e) {
        let x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
        // Basic logic, or restore specific logic from your original file if needed
    });
</script>
</body>
</html>
