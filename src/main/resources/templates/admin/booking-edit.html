<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments :: head('Edit Booking')}"></head>
<body>
<style>
    .page-content {
        max-width: 1200px;
        margin: 0 auto;
    }

    .back-button {
        padding: 8px 16px;
        background: #f5f7fa;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        text-decoration: none;
        color: #666;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .back-button:hover {
        background: #e0e0e0;
    }

    .header-title {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .form-section {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
        margin-bottom: 20px;
    }

    .section-title {
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 20px;
        color: #333;
        display: flex;
        align-items: center;
        gap: 10px;
        border-bottom: 2px solid #f0f0f0;
        padding-bottom: 10px;
    }

    .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .form-group label {
        font-size: 0.9rem;
        font-weight: 500;
        color: #666;
    }

    .form-group input, .form-group select, .form-group textarea {
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 0.95rem;
        transition: border-color 0.3s;
        font-family: inherit;
    }

    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
        outline: none;
        border-color: #667eea;
    }

    .form-group textarea {
        min-height: 100px;
        resize: vertical;
    }

    .checkbox-group {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .checkbox-group input[type="checkbox"] {
        width: 20px;
        height: 20px;
        cursor: pointer;
    }

    .form-actions {
        display: flex;
        gap: 15px;
        justify-content: flex-end;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 2px solid #f0f0f0;
    }

    .alert {
        padding: 15px 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .alert-success {
        background: #d1fae5;
        color: #065f46;
        border-left: 4px solid #10b981;
    }

    .alert-error {
        background: #fee2e2;
        color: #991b1b;
        border-left: 4px solid #ef4444;
    }

    @media (max-width: 768px) {
        .form-grid {
            grid-template-columns: 1fr;
        }
    }
</style>

<aside th:replace="~{admin/fragments :: sidebar('bookings')}"></aside>

<main class="main-content" id="mainContent">
    <header th:replace="~{admin/fragments :: topHeader('Edit Booking')}"></header>

    <div class="page-content">
        <div class="alert alert-success" th:if="${param.success}">‚úì Booking updated successfully!</div>
        <div class="alert alert-error" th:if="${param.error}">‚úó Failed to update booking. Please try again.</div>

        <form th:action="@{/admin/bookings/{id}/update(id=${booking.id})}" method="post">
            <div class="form-section">
                <h3 class="section-title">üìã Basic Information</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Status *</label>
                        <select name="status" required>
                            <option value="PENDING" th:selected="${booking.status == 'PENDING'}">Pending</option>
                            <option value="CONFIRMED" th:selected="${booking.status == 'CONFIRMED'}">Confirmed</option>
                            <option value="COMPLETED" th:selected="${booking.status == 'COMPLETED'}">Completed</option>
                            <option value="CANCELLED" th:selected="${booking.status == 'CANCELLED'}">Cancelled</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Priority</label>
                        <select name="priority">
                            <option value="">Select Priority</option>
                            <option value="HIGH" th:selected="${booking.priority == 'HIGH'}">High</option>
                            <option value="MEDIUM" th:selected="${booking.priority == 'MEDIUM'}">Medium</option>
                            <option value="LOW" th:selected="${booking.priority == 'LOW'}">Low</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Service Date</label>
                        <input type="datetime-local" name="serviceDate"
                               th:value="${booking.serviceDate != null ? #temporals.format(booking.serviceDate, 'yyyy-MM-dd\'T\'HH:mm') : ''}">
                    </div>
                    <div class="form-group">
                        <label>Pickup Date/Time</label>
                        <input type="datetime-local" name="pickupDateTime"
                               th:value="${booking.pickupDateTime != null ? #temporals.format(booking.pickupDateTime, 'yyyy-MM-dd\'T\'HH:mm') : ''}">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title">üîó Associations</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Client ID</label>
                        <input type="number" name="clientId" th:value="${booking.clientId}" required>
                    </div>
                    <div class="form-group">
                        <label>Provider ID</label>
                        <input type="number" name="providerId" th:value="${booking.providerId}">
                    </div>
                    <div class="form-group">
                        <label>Driver ID</label>
                        <input type="number" name="driverId" th:value="${booking.driverId}">
                    </div>
                    <div class="form-group">
                        <label>Vehicle ID</label>
                        <input type="number" name="vehicleId" th:value="${booking.vehicleId}">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title">üí∞ Financials</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="number" name="amount" th:value="${booking.amount}" step="0.01">
                    </div>
                    <div class="form-group">
                        <label>Payment Status</label>
                        <select name="paymentStatus">
                            <option value="PENDING" th:selected="${booking.paymentStatus == 'PENDING'}">Pending</option>
                            <option value="PAID" th:selected="${booking.paymentStatus == 'PAID'}">Paid</option>
                            <option value="FAILED" th:selected="${booking.paymentStatus == 'FAILED'}">Failed</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title">üìç Location Details</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Pick-up Location</label>
                        <input type="text" name="pickUpLocation" th:value="${booking.pickUpLocation}"
                               placeholder="Pick-up location">
                    </div>
                    <div class="form-group">
                        <label>Destination</label>
                        <input type="text" name="destination" th:value="${booking.destination}"
                               placeholder="Destination">
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" name="city" th:value="${booking.city}" placeholder="City">
                    </div>
                    <div class="form-group">
                        <label>State</label>
                        <input type="text" name="state" th:value="${booking.state}" placeholder="State">
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label>Additional Stops</label>
                        <input type="text" name="additionalStops" th:value="${booking.additionalStops}"
                               placeholder="Additional stops (comma-separated)">
                    </div>
                </div>
            </div>

            <div class="form-section" th:if="${booking.isPassenger}">
                <h3 class="section-title">üë§ Passenger Details</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Number of Passengers</label>
                        <input type="number" name="numberOfPassengers" th:value="${booking.numberOfPassengers}" min="1">
                    </div>
                    <div class="form-group">
                        <label>Event Type</label>
                        <input type="text" name="eventType" th:value="${booking.eventType}" placeholder="Event type">
                    </div>
                    <div class="form-group">
                        <label>Vehicle Preference</label>
                        <input type="text" name="vehiclePreferenceType" th:value="${booking.vehiclePreferenceType}"
                               placeholder="Vehicle preference">
                    </div>
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" name="luggageNeeded" th:checked="${booking.luggageNeeded}"
                                   value="true">
                            <label>Luggage Needed</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section" th:if="${booking.isCargo}">
                <h3 class="section-title">üì¶ Cargo Details</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Estimated Weight (kg)</label>
                        <input type="number" name="estimatedWeightKg" th:value="${booking.estimatedWeightKg}"
                               step="0.1">
                    </div>
                    <div class="form-group">
                        <label>Volume (m¬≥)</label>
                        <input type="number" name="volumeCubicMeters" th:value="${booking.volumeCubicMeters}"
                               step="0.01">
                    </div>
                    <div class="form-group">
                        <label>Supply Type</label>
                        <input type="text" name="supplyType" th:value="${booking.supplyType}"
                               placeholder="Type of goods">
                    </div>
                    <div class="form-group">
                        <label>Package Size</label>
                        <input type="text" name="packageSize" th:value="${booking.packageSize}"
                               placeholder="Small, Medium, Large">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title">üìù Additional Information</h3>
                <div class="form-group">
                    <label>Additional Notes</label>
                    <textarea name="additionalNotes" th:text="${booking.additionalNotes}"
                              placeholder="Enter any additional notes..."></textarea>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" name="hasMultipleStops" th:checked="${booking.hasMultipleStops}"
                                   value="true">
                            <label>Has Multiple Stops</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" name="isReturnTrip" th:checked="${booking.isReturnTrip}"
                                   value="true">
                            <label>Return Trip</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" name="timingFlexible" th:checked="${booking.timingFlexible}"
                                   value="true">
                            <label>Timing Flexible</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <a th:href="@{/admin/bookings/{id}(id=${booking.id})}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">üíæ Save Changes</button>
            </div>
        </form>
    </div>
</main>

<div th:replace="~{admin/fragments :: commonScripts}"></div>
</body>
</html>
