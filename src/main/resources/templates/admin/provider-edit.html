<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Provider - StrataUrban Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .page-header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
        }

        .page-header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .page-header p {
            color: #666;
        }

        .form-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h3 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            color: #667eea;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
        }

        .form-group label .required {
            color: #ef4444;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f7fa;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <a th:href="@{/admin/providers/{id}(id=${provider.id})}" class="back-link">
        <span>‚Üê</span> Back to Provider Details
    </a>

    <div class="page-header">
        <h1>Edit Provider</h1>
        <p>Update provider information</p>
    </div>

    <div th:if="${success}" class="alert alert-success">
        <span th:text="${success}">Success message</span>
    </div>

    <div th:if="${error}" class="alert alert-error">
        <span th:text="${error}">Error message</span>
    </div>

    <form th:action="@{/admin/providers/{id}/update(id=${provider.id})}" method="post" class="form-card">
        <div class="form-section">
            <h3>Company Information</h3>
            <div class="form-grid">
                <div class="form-group full-width">
                    <label for="companyName">Company Name <span class="required">*</span></label>
                    <input type="text" id="companyName" name="companyName"
                           th:value="${provider.companyName}" required>
                </div>

                <div class="form-group">
                    <label for="companyRegistrationNumber">Registration Number</label>
                    <input type="text" id="companyRegistrationNumber" name="companyRegistrationNumber"
                           th:value="${provider.companyRegistrationNumber}">
                </div>

                <div class="form-group">
                    <label for="supplierCode">Supplier Code</label>
                    <input type="text" id="supplierCode" name="supplierCode"
                           th:value="${provider.supplierCode}">
                </div>

                <div class="form-group full-width">
                    <label for="description">Description</label>
                    <textarea id="description" name="description"
                              th:text="${provider.description}"></textarea>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h3>Contact Person</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label for="firstName">First Name <span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName"
                           th:value="${provider.firstName}" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name <span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName"
                           th:value="${provider.lastName}" required>
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email"
                           th:value="${provider.email}" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone"
                           th:value="${provider.phone}">
                </div>

                <div class="form-group">
                    <label for="phone2">Alternate Phone</label>
                    <input type="tel" id="phone2" name="phone2"
                           th:value="${provider.phone2}">
                </div>

                <div class="form-group">
                    <label for="primaryContactPosition">Position</label>
                    <input type="text" id="primaryContactPosition" name="primaryContactPosition"
                           th:value="${provider.primaryContactPosition}">
                </div>
            </div>
        </div>

        <div class="form-section">
            <h3>Location Details</h3>
            <div class="form-grid">
                <div class="form-group full-width">
                    <label for="companyAddress">Address</label>
                    <textarea id="companyAddress" name="companyAddress"
                              th:text="${provider.companyAddress}" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="city">City <span class="required">*</span></label>
                    <input type="text" id="city" name="city"
                           th:value="${provider.city}" required>
                </div>

                <div class="form-group">
                    <label for="state">State <span class="required">*</span></label>
                    <input type="text" id="state" name="state"
                           th:value="${provider.state}" required>
                </div>

                <div class="form-group">
                    <label for="country">Country <span class="required">*</span></label>
                    <input type="text" id="country" name="country"
                           th:value="${provider.country}" required>
                </div>

                <div class="form-group">
                    <label for="zipCode">Zip Code</label>
                    <input type="text" id="zipCode" name="zipCode"
                           th:value="${provider.zipCode}">
                </div>
            </div>
        </div>

        <div class="form-actions">
            <a th:href="@{/admin/providers/{id}(id=${provider.id})}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
</body>
</html>
