<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments :: head('Edit Provider')}"></head>
<body>
<style>
    /* Page Specific CSS */
    .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 30px;
    }

    .back-link {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
        margin-bottom: 20px;
    }

    .back-link:hover {
        text-decoration: underline;
    }

    .form-card {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
    }

    .form-section {
        margin-bottom: 30px;
    }

    .form-section h3 {
        font-size: 1.2rem;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid #f0f0f0;
        color: #667eea;
    }

    .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .form-group.full-width {
        grid-column: 1 / -1;
    }

    .form-group label {
        font-weight: 600;
        color: #666;
        font-size: 0.9rem;
    }

    .required {
        color: #ef4444;
    }

    .form-control {
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 0.95rem;
        transition: border-color 0.3s;
        width: 100%;
    }

    .form-control:focus {
        outline: none;
        border-color: #667eea;
    }

    textarea.form-control {
        resize: vertical;
        min-height: 100px;
    }

    .form-actions {
        display: flex;
        gap: 15px;
        justify-content: flex-end;
        margin-top: 30px;
        padding-top: 30px;
        border-top: 2px solid #f0f0f0;
    }

    .alert {
        padding: 15px 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 0.95rem;
    }

    .alert-success {
        background: #d1fae5;
        color: #065f46;
        border-left: 4px solid #10b981;
    }

    .alert-error {
        background: #fee2e2;
        color: #991b1b;
        border-left: 4px solid #ef4444;
    }

    @media (max-width: 768px) {
        .form-grid {
            grid-template-columns: 1fr;
        }
    }
</style>

<aside th:replace="~{admin/fragments :: sidebar('providers')}"></aside>

<main class="main-content" id="mainContent">
    <header th:replace="~{admin/fragments :: topHeader('Edit Provider')}"></header>

    <div class="container">
        <a th:href="@{/admin/providers/{id}(id=${provider.id})}" class="back-link">‚Üê Back to Provider Details</a>

        <div th:if="${success}" class="alert alert-success"><span th:text="${success}">Success message</span></div>
        <div th:if="${error}" class="alert alert-error"><span th:text="${error}">Error message</span></div>

        <form th:action="@{/admin/providers/{id}/update(id=${provider.id})}" method="post" class="form-card">
            <div class="form-section">
                <h3>Company Information</h3>
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label>Company Name <span class="required">*</span></label>
                        <input type="text" name="companyName" class="form-control" th:value="${provider.companyName}"
                               required>
                    </div>
                    <div class="form-group">
                        <label>Registration Number</label>
                        <input type="text" name="companyRegistrationNumber" class="form-control"
                               th:value="${provider.companyRegistrationNumber}">
                    </div>
                    <div class="form-group">
                        <label>Supplier Code</label>
                        <input type="text" name="supplierCode" class="form-control" th:value="${provider.supplierCode}">
                    </div>
                    <div class="form-group full-width">
                        <label>Description</label>
                        <textarea name="description" class="form-control" th:text="${provider.description}"></textarea>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>Contact Person</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label>First Name <span class="required">*</span></label>
                        <input type="text" name="firstName" class="form-control" th:value="${provider.firstName}"
                               required>
                    </div>
                    <div class="form-group">
                        <label>Last Name <span class="required">*</span></label>
                        <input type="text" name="lastName" class="form-control" th:value="${provider.lastName}"
                               required>
                    </div>
                    <div class="form-group">
                        <label>Email <span class="required">*</span></label>
                        <input type="email" name="email" class="form-control" th:value="${provider.email}" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" name="phone" class="form-control" th:value="${provider.phone}">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>Location Details</h3>
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label>Address</label>
                        <textarea name="companyAddress" class="form-control" th:text="${provider.companyAddress}"
                                  rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>City <span class="required">*</span></label>
                        <input type="text" name="city" class="form-control" th:value="${provider.city}" required>
                    </div>
                    <div class="form-group">
                        <label>State <span class="required">*</span></label>
                        <input type="text" name="state" class="form-control" th:value="${provider.state}" required>
                    </div>
                    <div class="form-group">
                        <label>Country <span class="required">*</span></label>
                        <input type="text" name="country" class="form-control" th:value="${provider.country}" required>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <a th:href="@{/admin/providers/{id}(id=${provider.id})}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</main>

<div th:replace="~{admin/fragments :: commonScripts}"></div>
</body>
</html>
